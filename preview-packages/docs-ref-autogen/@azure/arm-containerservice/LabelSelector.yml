### YamlMime:TSType
name: LabelSelector
uid: '@azure/arm-containerservice.LabelSelector'
package: '@azure/arm-containerservice'
summary: >-
  A label selector is a label query over a set of resources. The result of
  matchLabels and matchExpressions are ANDed. An empty label selector matches
  all objects. A null label selector matches no objects.
fullName: LabelSelector
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: matchExpressions
    uid: '@azure/arm-containerservice.LabelSelector.matchExpressions'
    package: '@azure/arm-containerservice'
    summary: >-
      matchExpressions is a list of label selector requirements. The
      requirements are ANDed.
    fullName: matchExpressions
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'matchExpressions?: LabelSelectorRequirement[]'
      return:
        description: ''
        type: <xref uid="@azure/arm-containerservice.LabelSelectorRequirement" />[]
  - name: matchLabels
    uid: '@azure/arm-containerservice.LabelSelector.matchLabels'
    package: '@azure/arm-containerservice'
    summary: >-
      matchLabels is an array of {key=value} pairs. A single {key=value} in the
      matchLabels map is equivalent to an element of matchExpressions, whose key
      field is `key`, the operator is `In`, and the values array contains only
      `value`. The requirements are ANDed.
    fullName: matchLabels
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'matchLabels?: string[]'
      return:
        description: ''
        type: string[]
