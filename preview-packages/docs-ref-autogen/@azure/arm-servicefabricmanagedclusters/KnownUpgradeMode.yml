### YamlMime:TSEnum
name: KnownUpgradeMode
uid: '@azure/arm-servicefabricmanagedclusters.KnownUpgradeMode'
package: '@azure/arm-servicefabricmanagedclusters'
summary: >-
  Known values of
  [UpgradeMode](xref:@azure/arm-servicefabricmanagedclusters.UpgradeMode) that
  the service accepts.
fullName: KnownUpgradeMode
remarks: ''
isDeprecated: false
fields:
  - name: Monitored
    uid: '@azure/arm-servicefabricmanagedclusters.KnownUpgradeMode.Monitored'
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      The upgrade will stop after completing each upgrade domain and
      automatically monitor health before proceeding. The value is 2
  - name: UnmonitoredAuto
    uid: '@azure/arm-servicefabricmanagedclusters.KnownUpgradeMode.UnmonitoredAuto'
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      The upgrade will proceed automatically without performing any health
      monitoring. The value is 0
  - name: UnmonitoredManual
    uid: '@azure/arm-servicefabricmanagedclusters.KnownUpgradeMode.UnmonitoredManual'
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      The upgrade will stop after completing each upgrade domain, giving the
      opportunity to manually monitor health before proceeding. The value is 1
