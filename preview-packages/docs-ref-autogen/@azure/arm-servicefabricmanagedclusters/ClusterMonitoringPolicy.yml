### YamlMime:TSType
name: ClusterMonitoringPolicy
uid: '@azure/arm-servicefabricmanagedclusters.ClusterMonitoringPolicy'
package: '@azure/arm-servicefabricmanagedclusters'
summary: Describes the monitoring policies for the cluster upgrade.
fullName: ClusterMonitoringPolicy
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: healthCheckRetryTimeout
    uid: >-
      @azure/arm-servicefabricmanagedclusters.ClusterMonitoringPolicy.healthCheckRetryTimeout
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      The amount of time to retry health evaluation when the application or
      cluster is unhealthy before the upgrade rolls back. The timeout can be in
      either hh:mm:ss or in d.hh:mm:ss.ms format.
    fullName: healthCheckRetryTimeout
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'healthCheckRetryTimeout: string'
      return:
        description: ''
        type: string
  - name: healthCheckStableDuration
    uid: >-
      @azure/arm-servicefabricmanagedclusters.ClusterMonitoringPolicy.healthCheckStableDuration
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      The amount of time that the application or cluster must remain healthy
      before the upgrade proceeds to the next upgrade domain. The duration can
      be in either hh:mm:ss or in d.hh:mm:ss.ms format.
    fullName: healthCheckStableDuration
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'healthCheckStableDuration: string'
      return:
        description: ''
        type: string
  - name: healthCheckWaitDuration
    uid: >-
      @azure/arm-servicefabricmanagedclusters.ClusterMonitoringPolicy.healthCheckWaitDuration
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      The length of time to wait after completing an upgrade domain before
      performing health checks. The duration can be in either hh:mm:ss or in
      d.hh:mm:ss.ms format.
    fullName: healthCheckWaitDuration
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'healthCheckWaitDuration: string'
      return:
        description: ''
        type: string
  - name: upgradeDomainTimeout
    uid: >-
      @azure/arm-servicefabricmanagedclusters.ClusterMonitoringPolicy.upgradeDomainTimeout
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      The amount of time each upgrade domain has to complete before the upgrade
      rolls back. The timeout can be in either hh:mm:ss or in d.hh:mm:ss.ms
      format.
    fullName: upgradeDomainTimeout
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'upgradeDomainTimeout: string'
      return:
        description: ''
        type: string
  - name: upgradeTimeout
    uid: >-
      @azure/arm-servicefabricmanagedclusters.ClusterMonitoringPolicy.upgradeTimeout
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      The amount of time the overall upgrade has to complete before the upgrade
      rolls back. The timeout can be in either hh:mm:ss or in d.hh:mm:ss.ms
      format.
    fullName: upgradeTimeout
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'upgradeTimeout: string'
      return:
        description: ''
        type: string
