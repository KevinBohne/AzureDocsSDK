name: UpgradeMode
uid: '@azure/arm-servicefabricmanagedclusters.UpgradeMode'
package: '@azure/arm-servicefabricmanagedclusters'
summary: >-
  Defines values for UpgradeMode. \

  [KnownUpgradeMode](xref:@azure/arm-servicefabricmanagedclusters.KnownUpgradeMode)
  can be used interchangeably with UpgradeMode,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **UnmonitoredAuto**: The upgrade will proceed automatically without performing
  any health monitoring. The value is 0 \

  **UnmonitoredManual**: The upgrade will stop after completing each upgrade
  domain, giving the opportunity to manually monitor health before proceeding.
  The value is 1 \

  **Monitored**: The upgrade will stop after completing each upgrade domain and
  automatically monitor health before proceeding. The value is 2
fullName: UpgradeMode
remarks: ''
isDeprecated: false
syntax: |
  type UpgradeMode = string
