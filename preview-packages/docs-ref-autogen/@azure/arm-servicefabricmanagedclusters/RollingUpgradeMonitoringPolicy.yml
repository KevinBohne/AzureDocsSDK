### YamlMime:TSType
name: RollingUpgradeMonitoringPolicy
uid: '@azure/arm-servicefabricmanagedclusters.RollingUpgradeMonitoringPolicy'
package: '@azure/arm-servicefabricmanagedclusters'
summary: The policy used for monitoring the application upgrade
fullName: RollingUpgradeMonitoringPolicy
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: failureAction
    uid: >-
      @azure/arm-servicefabricmanagedclusters.RollingUpgradeMonitoringPolicy.failureAction
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      The compensating action to perform when a Monitored upgrade encounters
      monitoring policy or health policy violations. Invalid indicates the
      failure action is invalid. Rollback specifies that the upgrade will start
      rolling back automatically. Manual indicates that the upgrade will switch
      to UnmonitoredManual upgrade mode.
    fullName: failureAction
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'failureAction: string'
      return:
        description: ''
        type: string
  - name: healthCheckRetryTimeout
    uid: >-
      @azure/arm-servicefabricmanagedclusters.RollingUpgradeMonitoringPolicy.healthCheckRetryTimeout
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      The amount of time to retry health evaluation when the application or
      cluster is unhealthy before FailureAction is executed. It is interpreted
      as a string representing an ISO 8601 duration with following format
      "hh:mm:ss.fff".
    fullName: healthCheckRetryTimeout
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'healthCheckRetryTimeout: string'
      return:
        description: ''
        type: string
  - name: healthCheckStableDuration
    uid: >-
      @azure/arm-servicefabricmanagedclusters.RollingUpgradeMonitoringPolicy.healthCheckStableDuration
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      The amount of time that the application or cluster must remain healthy
      before the upgrade proceeds to the next upgrade domain. It is interpreted
      as a string representing an ISO 8601 duration with following format
      "hh:mm:ss.fff".
    fullName: healthCheckStableDuration
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'healthCheckStableDuration: string'
      return:
        description: ''
        type: string
  - name: healthCheckWaitDuration
    uid: >-
      @azure/arm-servicefabricmanagedclusters.RollingUpgradeMonitoringPolicy.healthCheckWaitDuration
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      The amount of time to wait after completing an upgrade domain before
      applying health policies. It is interpreted as a string representing an
      ISO 8601 duration with following format "hh:mm:ss.fff".
    fullName: healthCheckWaitDuration
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'healthCheckWaitDuration: string'
      return:
        description: ''
        type: string
  - name: upgradeDomainTimeout
    uid: >-
      @azure/arm-servicefabricmanagedclusters.RollingUpgradeMonitoringPolicy.upgradeDomainTimeout
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      The amount of time each upgrade domain has to complete before
      FailureAction is executed. Cannot be larger than 12 hours. It is
      interpreted as a string representing an ISO 8601 duration with following
      format "hh:mm:ss.fff".
    fullName: upgradeDomainTimeout
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'upgradeDomainTimeout: string'
      return:
        description: ''
        type: string
  - name: upgradeTimeout
    uid: >-
      @azure/arm-servicefabricmanagedclusters.RollingUpgradeMonitoringPolicy.upgradeTimeout
    package: '@azure/arm-servicefabricmanagedclusters'
    summary: >-
      The amount of time the overall upgrade has to complete before
      FailureAction is executed. Cannot be larger than 12 hours. It is
      interpreted as a string representing an ISO 8601 duration with following
      format "hh:mm:ss.fff".
    fullName: upgradeTimeout
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'upgradeTimeout: string'
      return:
        description: ''
        type: string
