  - name: identity
    uid: '@azure/search-documents.SearchIndexerKnowledgeStore.identity'
    package: '@azure/search-documents'
    summary: >-
      The user-assigned managed identity used for connections to Azure Storage
      when writing

      knowledge store projections. If the connection string indicates an
      identity (ResourceId) and

      it's not specified, the system-assigned managed identity is used. On
      updates to the indexer,

      if the identity is unspecified, the value remains unchanged. If set to
      "none", the value of

      this property is cleared.
    fullName: identity
